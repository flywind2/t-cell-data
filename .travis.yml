language: R
sudo: false
cache:
  packages: true
  directories:
  - $HOME/.npm
  - data

before_install:
- ls -ltrhR data
- npm install netlify-cli -g
addons:
  apt:
    packages:
    - libxml2-dev
    - libcurl4-openssl-dev

script:
- Rscript -e 'rmarkdown::render_site(encoding = "UTF-8")'

after_success:
- netlify deploy --prod --dir _book
